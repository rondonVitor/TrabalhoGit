	    <h2>Sistema de cadastro</h2>

		<label for="lblname">Nome:</label><br> <input type="text"
			name="nome" required /><br> <label for="lblsobrenome">Sobrenome:</label><br>
		<input type="text" name="sobrenome" /><br> <label for="lblsexo">Sexo:</label><br>

			type="radio" name="sexo" value="Feminio">Feminino<br>
		<br> <label for="lblemail">E-mail:</label><br> <input
			type="email" name="email" required /><br> <label for="lbllogin">Login:</label><br>

			for="lblSenha">Senha:</label><br> <input type="password"
			name="senha" required /><br>
		<br> <label for="lblendereco">Endereço:</label><br> <input
			type="text" name="endereco" /><br> <label for="lblcidade">Cidade:</label><br>

			<option value="Pará - PA">Pará - PA</option>
			<option value="Paraíba - PB">Paraíba - PB</option>
